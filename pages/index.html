<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" hrel="../style/indexStyle.css" />
    <link rel="stylesheet" href="../style/style1.css" />
    <link href="../style/cssgrids.css" rel="stylesheet" />
    <script src="../Scripts/ajaxCalls.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
    </script>


    <script>

        //the script that runs in the start of the html page
        $(document).ready(function () {
            localStorage.removeItem("house");
            $("#signIn").click(signInHerf);
            $("#signUp").click(signUpHerf);
            $("#logoPic").click(indexHerf);
            activeUser();
            loadHouses();
        });

        //funtion load the houses from the server
        function loadHouses() {
            let api = "../api/Houses";
            ajaxCall("GET", api, "", getHousesSuccessCB, getHousesErrorCB);
        }

        //funtion get 
        function getHousesSuccessCB(houses) {

            let str1 = "<p><h1>Top rated houses :</h1></p>";
            let str = "";
            let counter = 0;
            let values = [];
            let alreadyIn = false;

            while (counter < 6) {
                let i = Math.floor(Math.random() * 100);
                alreadyIn = false;

                for (let j = 0; j < values.length; j++) {
                    if (values[j] == i) {
                        alreadyIn = true;
                    }
                }

                if (houses[i].Score > 4.7 && alreadyIn == false) {
                    values[counter] = i;


                    str += "<div class='card'>";
                    str += "<div class='box'>";
                    str += "<div class='content'>";
                    str += "<img class='small'  src=" + houses[i].Picture + " >";
                    str += "<p>" + houses[i].Score + "★</p>";
                    str += "<a href='#' onclick='viewHouseInfo(" + (houses[i].Id).toString() + ")'>read more</a>";
                    str += "</div>";
                    str += "</div>";
                    str += "</div>";

                    counter++;
                }

            }
            $("#big").html(str1);
            $(".container").html(str);
        }


        function getHousesErrorCB(err) {
            console.log(err);
        }

        function viewHouseInfo(id) {

            localStorage.setItem("house", id);
            window.location.href = 'houseInfo.html';

        }

        function activeUser() {

            if (localStorage.getItem("user") != null) {
                let active = JSON.parse(localStorage.getItem("user"));
                let str = "<p>Hello <br>";
                str += active.Username;
                str += "</p>";
                str += '<button id="logOut">LOG OUT</button>';
                str += '<button id="orderBtn">MY ORDERS</button>';
                $("#sign").html(str);
                $("#orderBtn").click(myOrdersHerf);
                $("#logOut").click(logOut);
            }
            else {

                let str = "<p>Hello Guest<br>";
                str += "</p>";
                str += '<button id="signIn">sign in</button>';
                str += '<button id="signUp">sign up</button>';
                $("#sign").html(str);
                $("#signIn").click(signInHerf);
                $("#signUp").click(signUpHerf);

            }

        }

        function searchByName() {
            const val = document.querySelector('input').value;
            console.log(val);
            let api = "../api/Houses?name=" + val;
            ajaxCall("GET", api, "", getHouseNameSuccessCB, getHouseNameErrorCB);

        }

        function getHouseNameSuccessCB(houses) {
            let str = "<h1> Results : </h1>";
            let counter = 0;

            for (var i = 0; i < houses.length; i++) {


                str += "<div class='card'>";
                str += "<div class='box'>";
                str += "<div class='content'>";
                str += "<img class='small'  src=" + houses[i].Picture + " >";
                str += "<p>" + houses[i].Score + "★</p>";
                str += "<p>" + houses[i].Name + "</p>";
                str += "<a href='#' onclick='viewHouseInfo(" + (houses[i].Id).toString() + ")'>read more</a>";
                str += "</div>";
                str += "</div>";
                str += "</div>";


                counter++;
            }

            $(".container").html(str);
        }

        function getHouseNameErrorCB(err) {
            console.log(err);
        }

        function logOut() {
            localStorage.clear();
            indexHerf();
        }


        function signInHerf() {
            localStorage.clear();
            window.location.href = 'signIn.html';
        }

        function signUpHerf() {
            localStorage.clear();
            window.location.href = 'signUp.html';
        }

        function indexHerf() {
            window.location.href = 'index.html';
        }

        function myOrdersHerf() {
            window.location.href = 'myOrders.html';
        }

        function dropDown() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

            function zoom(direction) {
                var filterID = event.target.value;
                console.log(filterID, direction);
                var slider = $("#" + filterID);
                var step = parseInt(slider.attr('step'), 10);
                var currentSliderValue = parseInt(slider.val(), 10);
                console.log(step)
                var newStepValue = currentSliderValue + step;

                if (direction === "out") {
                    newStepValue = currentSliderValue - step;
                } else {
                    newStepValue = currentSliderValue + step;
                }

                slider.val(newStepValue).change();
            };


    </script>

</head>
<body>

    <div id="logo">

        <div id="sign">
            <button id="signIn">sign in</button>
            <button id="signUp">sign up</button>
        </div>
        <form action="" class="search-bar">
            <input type="search" id="search" name="search" pattern=".*\S.*" required>
            <button class="fa fa-seach" type="submit" onclick="searchByName()">
                <span>Search</span>
            </button>
        </form>

        <img id="logoPic" class="center" style="width: 600px; height: 400px;" src="../ruppinLogo/logo.png" />
        <!--<img id="logoPic" class="center" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUtXYroKYwmQyjRYfxOoaqstjf0uSYuuFpaA&usqp=CAU" />-->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">




    </div>


    <div id="big">

    </div>

    <div class="container">


    </div>
</body>
</html>
